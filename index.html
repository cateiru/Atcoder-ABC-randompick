<!DOCTYPE HTML>
<html lang="ja">
	<head>
		<meta charset="utf-8">
		<title>Atcoderランダム選択</title>
	</head>
	<body>
		<script>
		function clicked(){
			
			//aタグの読み込み
			var a = document.createElement("a");
			//数字0~131の乱数を生成
			var num = Math.floor(Math.random() * 202) + 1;
			//生成した乱数をゼロパディングする
			num = ( '000' + num ).slice( -3 );
			//aタグにhrefを追加
			a.href = "https://atcoder.jp/contests/abc" + String(num);
			//valueを追加
			var str = document.createTextNode("[" + String(num) + "]");
			a.appendChild(str)
			//新しいタブでリンクを開くように
			a.target = "_blank"
			//id=linkにaタグを追加
			document.getElementById("link").append(a)
			
			return;
		}
		</script>
	</body>
		<h1>AtCoderコンテストランダム選択ツール</h1>
		<input type="button" onclick="clicked()" value="生成">
		<p id="link"></p>
		<br>
		<p>みんな！見てくれよな！！</p>
		<p>↓↓↓↓↓↓</p>
		<a href="https://cateiru.com" target="_blank">クリックして！</a>
</html>
